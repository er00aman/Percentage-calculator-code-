<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade and Percentage Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style type="text/css">
    .form-control{
        border: 1px solid black !important;
        width: 30%;
    }
    .bold{
        font-weight: bold!important;
    }
    .buttonMain{
      border-radius: 0;
      background-color: rgb(145, 31, 31);
      width: 30%;
    }
    .form-group input{
      border: none !important;
      border-bottom: 1px solid black !important;
    }
    #totalPercentage{
      color: rgb(9, 194, 132);
    }
    #averageGrade{
      color: rgb(9, 194, 132);
    }
    #percentage{
      color: rgb(145, 31, 31);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row offset-4">
        <div class="col-md-8">
          <div class="mt-5">
            <h1>Grade and Percentage Calculator</h1>
            <form>
              <div class="form-group">
                <label for="subject1" class="bold">Bootstrap</label>
                <input type="number" class="form-control" id="subject1">
              </div>
              <div class="form-group">
                <label for="subject2"class="bold">Javascript</label>
                <input type="number" class="form-control" id="subject2">
              </div>
              <div class="form-group">
                <label for="subject3"class="bold">Nodejs</label>
                <input type="number" class="form-control" id="subject3">
              </div>
              <div class="form-group">
                <label for="subject4"class="bold">Angular</label>
                <input type="number" class="form-control" id="subject4">
              </div>
              <button type="button" class="btn btn-primary buttonMain" onclick="calculateGradesAndPercentage()">Calculate</button>
            </form>
            <div class="mt-3">
              <h3>Results:</h3>
              <p>Total Percentage: <span id="totalPercentage">-</span><span id="percentage">%</span></p>
              <p>Average Grade: <span id="averageGrade">-</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function calculateGradesAndPercentage() {
    const subject1Marks = parseFloat(document.getElementById('subject1').value);
    const subject2Marks = parseFloat(document.getElementById('subject2').value);
    const subject3Marks = parseFloat(document.getElementById('subject3').value);
    const subject4Marks = parseFloat(document.getElementById('subject4').value);


    if (isNaN(subject1Marks) || isNaN(subject2Marks) || isNaN(subject3Marks) || isNaN(subject4Marks)){
      alert('Please enter the all subject marks.');
      return;
    }

    const totalMarks = subject1Marks + subject2Marks + subject3Marks + subject4Marks; 
    const totalSubjects = 4; 
    const totalPercentage = (totalMarks / (totalSubjects * 100)) * 100;

    let averageGrade = '';
    if (totalPercentage >= 90) {
      averageGrade = 'A+';
    } else if (totalPercentage >= 80) {
      averageGrade = 'A';
    } else if (totalPercentage >= 70) {
      averageGrade = 'B';
    } else if (totalPercentage >= 60) {
      averageGrade = 'C';
    } else if (totalPercentage >= 50) {
      averageGrade = 'D';
    } else {
      averageGrade = 'F';
    }

    // Display the results
    document.getElementById('totalPercentage').innerText = totalPercentage.toFixed(2);
    document.getElementById('averageGrade').innerText = averageGrade;
  }
</script>

</body>
</html>
